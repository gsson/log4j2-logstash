project(':log4j2-logstash-reactor') {
    apply plugin: 'me.champeau.gradle.jmh'
    jmh {
        warmup = '2s'
        warmupIterations = 4
        iterations = 4
        fork = 1
        timeOnIteration = '2s'

        timeUnit = 'us'
        profilers = [ 'gc' ]
        // benchmarkMode = ['thrpt', 'sample']
        benchmarkMode = ['thrpt']
        duplicateClassesStrategy = 'warn'
        includeTests = false
        jmhVersion = '1.26'

        //jvmArgsAppend = ['-XX:+UnlockExperimentalVMOptions', '-XX:+UseEpsilonGC', '-Xmx4g']
    }

    dependencies {
        api "org.apache.logging.log4j:log4j-api"
        api "io.projectreactor:reactor-core"
        api project(':log4j2-logstash-taggedmessage')
        api project(":logtags")

