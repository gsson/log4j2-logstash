plugins {
    id 'com.github.spotbugs' apply false
    id 'me.champeau.gradle.jmh' apply false
}

group 'se.fnord'
version '0.10'

ext {
    isTravis = System.getenv('TRAVIS') ? true : false
    isRelease = !isTravis && !version.endsWith("SNAPSHOT")

    releaseRepositoryUrl = "https://oss.sonatype.org/service/local/staging/deploy/maven2/"
    snapshotRepositoryUrl = "https://oss.sonatype.org/content/repositories/snapshots/"

    repositoryUrl = isRelease ? releaseRepositoryUrl : snapshotRepositoryUrl
}

repositories {
    mavenCentral()
}


configure(subprojects.findAll {it.name != 'log4j2-logstash-bom'}) {
    apply plugin: 'java-library'
    apply plugin: 'java-test-fixtures'
    apply plugin: 'maven-publish'
    apply plugin: 'signing'
    apply plugin: 'com.github.spotbugs'

    group rootProject.group
    version rootProject.version

    java {
        withJavadocJar()
        withSourcesJar()
    }

    artifacts {
        archives javadocJar, sourcesJar
    }

    sourceCompatibility = 17
    targetCompatibility = 17

    repositories {
        mavenCentral()
    }

    spotbugs {
        toolVersion = "${spotbugsVersion}"
    }

    spotbugsMain {
        reports {
            html.enabled true
            xml.enabled false
        }
    }

    spotbugsTest {
        reports {
            html.enabled true
            xml.enabled false
        }
    }

    configurations.spotbugs {
        resolutionStrategy {
            failOnVersionConflict()
            dependencySubstitution {
                substitute module('org.slf4j:slf4j-api') using module('org.slf4j:slf4j-api:2.0.0')
            }
        }
    }

    configurations.all {
        resolutionStrategy {
            failOnVersionConflict()
            dependencySubstitution {
                substitute module('org.apache.commons:commons-lang3:3.11') using module('org.apache.commons:commons-lang3:3.12.0')
            }
        }
    }

    compileJava {
        options.compilerArgs << "-Xlint:all,-processing" << "-Werror"
    }

    compileTestJava {
        options.compilerArgs << "-Xlint:all,-processing" << "-Werror"
    }

    test {
        useJUnitPlatform()
        testLogging {
            events = ['failed', 'skipped']
        }
    }

    dependencies {
        constraints {
            testImplementation "net.javacrumbs.json-unit:json-unit:${jsonUnit}"
            testImplementation "net.javacrumbs.json-unit:json-unit-fluent:${jsonUnit}"
            testImplementation "org.mockito:mockito-junit-jupiter:${mockitoVersion}"
            testImplementation "org.mockito:mockito-core:${mockitoVersion}"

            api("com.github.spotbugs:spotbugs-annotations:${spotbugsVersion}")
        }

        implementation("com.github.spotbugs:spotbugs-annotations") {
            exclude group: "org.junit"
        }

        implementation(platform("io.projectreactor:reactor-bom:${reactorBomVersion}"))
        testFixturesApi(platform("io.projectreactor:reactor-bom:${reactorBomVersion}"))

        implementation(platform("org.springframework:spring-framework-bom:${springFrameworkBomVersion}"))
        testFixturesApi(platform("org.springframework:spring-framework-bom:${springFrameworkBomVersion}"))

        implementation(platform("org.apache.logging.log4j:log4j-bom:${log4j}"))
        annotationProcessor(platform("org.apache.logging.log4j:log4j-bom:${log4j}"))
        testFixturesApi(platform("org.apache.logging.log4j:log4j-bom:${log4j}"))

        testImplementation(enforcedPlatform("com.fasterxml.jackson:jackson-bom:${jackson}"))
        testFixturesApi(platform("com.fasterxml.jackson:jackson-bom:${jackson}"))

        testImplementation(enforcedPlatform("org.junit:junit-bom:${junit5}"))
        testFixturesApi(platform("org.junit:junit-bom:${junit5}"))
    }
}

project(':log4j2-logstash-bom') {
    apply plugin: 'java-platform'
    apply plugin: 'maven-publish'
    apply plugin: 'signing'

    group rootProject.group
    version rootProject.version

    dependencies {
        constraints {
            runtime project(":log4j2-logstash-layout")
            runtime project(":logtags")
            runtime project(":log4j2-logstash-taggedmessage")
            runtime project(":log4j2-logstash-reactor")
        }
    }

    tasks.withType(GenerateModuleMetadata) {
        enabled = false
    }

    publishing {
        publications {
            bom(MavenPublication) {
                from components.javaPlatform
                withoutBuildIdentifier()

                pom {
                    name = project.name
                    description = 'Bill of materials for log4j2-logstash projects'
                    url = 'https://github.com/gsson/log4j2-logstash'
                    packaging = 'pom'

                    scm {
                        url = 'scm:git:https://github.com/gsson/log4j2-logstash'
                        connection = 'scm:git:git@github.com:/gsson/log4j2-logstash'
                        developerConnection = 'scm:git:git@github.com:/gsson/log4j2-logstash'
                    }

                    licenses {
                        license {
                            name = 'Apache-2.0'
                            url = 'http://www.apache.org/licenses/LICENSE-2.0.txt'
                            distribution = 'repo'
                        }
                    }

                    developers {
                        developer {
                            id = 'gsson'
                            name = 'Henrik Gustafsson'
                        }
                    }
                }

                repositories {
                    maven {
                        url = repositoryUrl
                        credentials(PasswordCredentials)
                    }
                }
            }
        }
    }

    signing {
        required { isRelease && gradle.taskGraph.hasTask(":log4j2-logstash-bom:publish") }
        sign publishing.publications.bom
    }
}

